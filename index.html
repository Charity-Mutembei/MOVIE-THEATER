<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <title>MOVIE TICKETS</title>
</head>
<body>
    <section>
        <div class="card bg-dark text-white">
            <img src="ASSETS/Explore chat images uploaded by Hudhaifah Yousif.jpeg" class="card-img" alt="...">
            <div class="card-img-overlay">
              <h1 class="card-title">Wish to make a purchase? Select your want below!</h1>
              <p class="card-text">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Movie select menu</option>
                    <option value="1">Bad Boys For Life</option>
                    <option value="2">The Gentlemen</option>
                    <option value="3">Birds of Prey (and the Fantabulous Emancipation of One Harley Quinn)</option>
                    <option value="4">Gretel and Hansel</option>
                    <option value="5">Downhill</option>
                    <option value="6">Blumhouse's Fantasy Island</option>
                  </select>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Time select menu</option>
                    <option value="1">11am - 12 noon</option>
                    <option value="2">12 noon - 1pm</option>
                    <option value="3">2pm - 3pm</option>
                    <option value="4">3pm - 4pm</option>
                    <option value="5">4pm - 5pm</option>
                    <option value="6">7pm - 8pm</option>
                  </select>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Age select menu</option>
                    <option value="1">13</option>
                    <option value="1">14</option>
                    <option value="2">15</option>
                    <option value="3">16</option>
                    <option value="1">17</option>
                    <option value="2">18+</option>
                  </select>
              </p>
              <!-- <p class="card-text">Last updated 3 mins ago</p> -->
            </div>
          </div>

    </section>
</body>
</html>
